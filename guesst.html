<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>
        Ultimate password</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body class="bg-dark ">
    <div class="container-fluid text-white">
        <div class="container ">
            <div class="justify-content-center .text-white">
                <h1 class="text-center">終極密碼</h1>
                <h1 id="num" class="text-center">0~100</h1>
                <button type="button" class="btn btn-lg btn-block text-white" onclick=" startGame()">遊戲開始</button>
                <p>
                    <input type="text" class="form-control text-center bg-dark border-0 text-white" id="input"
                        placeholder="0">
                    <p>
                        <table class="table ">
                            <tbody>
                                <tr>
                                    <th scope="row ">
                                        <button type="button" class="btn btn-lg btn-block input-pad on text-white"
                                            value="7" disabled>7</button>
                                    </th>
                                    <td>
                                        <button type="button" class="btn btn-lg btn-block input-pad on text-white"
                                            value="8" disabled>8</button>
                                    </td>
                                    <td> <button type="button" class="btn btn-lg btn-block input-pad on text-white"
                                            value="9" disabled>9</button></td>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <button type="button" class="btn  btn-lg btn-block input-pad on text-white"
                                            value="4" disabled>4</button>
                                    </th>
                                    <td> <button type="button" class="btn btn-lg btn-block input-pad on text-white"
                                            value="5" disabled>5</button></td>
                                    <td> <button type="button" class="btn btn-lg btn-block input-pad on text-white"
                                            value="6" disabled>6</button></td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <button type="button" class="btn  btn-lg btn-block input-pad on text-white"
                                            value="1" disabled>1</button>
                                    </th>
                                    <td> <button type="button" class="btn btn-lg btn-block input-pad on text-white"
                                            value="2" disabled> 2</button></td>
                                    <td> <button type="button" class="btn btn-lg btn-block input-pad on text-white"
                                            value="3" disabled>3</button></td>
                                </tr>
                                <tr>
                                    <td>
                                        <button type="button" class="btn btn-lg btn-block text-white"
                                            onclick=" clearInput()">清除</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-lg btn-block input-pad on text-white"
                                            value="0" disabled>0</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-lg btn-block text-white"
                                            onclick="check()">猜</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
            </div>
        </div>
    </div>

</body>
<!-- Bootstrap core JavaScript
        ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!--<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>-->
<script src="scripts/bootstrap.min.js"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<!--<script src="../../assets/js/vendor/holder.min.js"></script>-->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
<script>
    var min = 0;
    var max = 100;
    var resultNumber

    function inputButton() {
        var input = document.getElementById("input");
        var text = this.value;
        input.value += text;
    }
    function startGame() {
        resultNumber = Math.floor(Math.random() * 100) + 1;
        console.log(resultNumber);
        var inputButtons = document.getElementsByClassName("input-pad");
        for (var i = 0; i < inputButtons.length; i++) {
            inputButtons[i].disabled = false;
        }
        for (var i = 0; i < inputButtons.length; i++) {
            inputButtons[i].onclick = inputButton;
        }
    }
    function check() {
        var input = document.getElementById("input");
        var guess = parseInt(input.value);

        if (guess > min && guess < resultNumber) {
            min = guess;
            input.value = " ";
            //document.getElementById("num").innerHTML = min + " ~ " + max;
        } else if (guess < max && guess > resultNumber) {
            max = guess;
            input.value = " ";
        } else if (guess == resultNumber) {
            alert("恭喜你猜對了!!!");
            startGame();
        }
        document.getElementById("num").innerHTML = min + " ~ " + max;
    }
    function clearInput() {
        var input = document.getElementById("input");
        input.value = " ";
    }
</script>
</body>

</html>
